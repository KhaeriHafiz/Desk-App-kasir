                            <label>Posisi</label>

                                <option value="2">Admin</option>
                            </select>
                            <label>Username</label>
                            <input class="form-control mb-3 mt-2" type="text" placeholder="Masukan username">
                            <label>Password</label>
                            <input class="form-control mb-3 mt-2" type="password" placeholder="Masukan password">
